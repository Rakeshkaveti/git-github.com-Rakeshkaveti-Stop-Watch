<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Stop Watch</h3>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00 </h1>
        <div class="buttons">
            <img src="assest/stop.png" onclick="watchStop()" alt="stop">
            <img src="assest/play.png" onclick=" watchStart()" alt="play">
            <img src="assest/reset.png" onclick="watchReset()" alt="reset">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
